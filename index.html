<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>サイト模写</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="SiteHeader SiteHeader--default">
        <div class="SiteHeader__container">
          <a class="SiteHeader__logo" href="https://camp.potepan.com/">
            <img class="SiteHeader__logoImage SiteHeader__logoImage--pc lazy loaded" src="https://camp.potepan.com/wp-content/themes/potepancamp/assets/images/header-logo.png" data-src="https://camp.potepan.com/wp-content/themes/potepancamp/assets/images/header-logo.png" alt="POTEPAN CAMP" data-was-processed="true">
      
            <img class="SiteHeader__logoImage SiteHeader__logoImage--sp lazy loaded" src="https://camp.potepan.com/wp-content/themes/potepancamp/assets/images/header-logo-sp.png" data-src="https://camp.potepan.com/wp-content/themes/potepancamp/assets/images/header-logo-sp.png" alt="POTEPAN CAMP" data-was-processed="true">
          </a>
      
          <nav class="SiteHeader__nav">
            <div class="SiteHeader__hamburger js-toggle-menu">
              <span class="SiteHeader__hamburgerLine"></span>
              <span class="SiteHeader__hamburgerLine"></span>
              <span class="SiteHeader__hamburgerLine"></span>
            </div>
      
            <ul class="SiteHeader__navList js-menu-list">
              <li class="SiteHeader__navItem">
                <a class="SiteHeader__navLink" href="https://camp.potepan.com/content">
                  <span>CONTENT</span>
                  <span>学習内容</span>
                </a>
              </li>
      
              <li class="SiteHeader__navItem">
                <a class="SiteHeader__navLink" href="https://camp.potepan.com/interview">
                  <span>INTERVIEW</span>
                  <span>受講生の声</span>
                </a>
              </li>
      
              <li class="SiteHeader__navItem">
                <a class="SiteHeader__navLink" href="https://camp.potepan.com/faq">
                  <span>FAQ</span>
                  <span>よくある質問</span>
                </a>
              </li>
      
              <li class="SiteHeader__navItem">
                <a class="SiteHeader__navLink" href="https://camp.potepan.com/recruit">
                  <span>RECRUIT</span><span>採用企業様へ</span>
                </a>
              </li>
      
              <li class="SiteHeader__navItem">
                <a class="SiteHeader__navLink" href="https://camp.potepan.com/courses/free-under-29">
                  <span>U29</span><span>29歳以下の方へ</span>
                </a>
              </li>
      
              <li class="SiteHeader__navItem">
                <a href="https://camp.potepan.com/contact" class="SiteHeader__navButton">
                  無料カウンセリング
                </a>
              </li>
            </ul>
          </nav>
        </div>
    </header>      
    <main>
        <section class="HeroSection">
            <div class="HeroSection__background">
              <img class="HeroSection__bgImage HeroSection__bgImage--left lazy" src="https://camp.potepan.com/wp-content/themes/potepancamp/assets/images/home/first-view/left-rectangle.svg" alt="三角形（左上）">
              <img class="HeroSection__bgImage HeroSection__bgImage--right lazy" src="https://camp.potepan.com/wp-content/themes/potepancamp/assets/images/home/first-view/right-rectangle.svg" alt="">
              <img class="HeroSection__bgImage HeroSection__bgImage--fill lazy" src="https://camp.potepan.com/wp-content/themes/potepancamp/assets/images/home/first-view/fill-rectangle.svg" alt="">
              <img class="HeroSection__bgImage HeroSection__bgImage--main lazy" src="https://camp.potepan.com/wp-content/themes/potepancamp/assets/images/home/first-view/main-visual.webp" alt="">
          
              <img class="HeroSection__fullImage lazy loaded" src="https://camp.potepan.com/wp-content/themes/potepancamp/assets/images/home/first-view/whole-visual.webp" alt="">
            </div>
            <div class="HeroSection__container">
              <div class="HeroSection__content">
                <h2 class="HeroSection__title">
                  AI搭載カリキュラムと<br>
                  豊富な提携求人で<br>
                  最速でWebエンジニアに
          
                  <img class="HeroSection__badge lazy loaded" src="https://camp.potepan.com/wp-content/themes/potepancamp/assets/images/home/first-view/badge.svg" data-src="https://camp.potepan.com/wp-content/themes/potepancamp/assets/images/home/first-view/badge.svg" alt="Webエンジニア輩出No.1" data-was-processed="true">
                </h2>
          
                <a href="https://camp.potepan.com/contact" class="HeroSection__button">
                  まずは無料カウンセリングへ
                </a>
          
                <p class="HeroSection__caption">
                  ※ショッパーズアイ「プログラミングスクール10社を対象にしたサイト比較イメージ調査<br>
                  （2020 年 5 月 22 日～25 日）」より全国の22～49歳の男女691名へのインターネット調査
                </p>
              </div>
            </div>
        </section>
    </main>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>
      $(function() {
      $('.js-toggle-menu').on('click', function() {
        $(this).toggleClass('is-active');
        $('.js-menu-list').toggleClass('is-active'); 
      });
    });
    </script>
</body>
</html>
